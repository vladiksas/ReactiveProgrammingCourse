Parallel execution on several <code>Threads</code>

<div class="hint">
    Use <code>Flux#parallel</code>. Pay attention, in order to perform processing on
    the several <code>Threads</code>, the <code>Flux#parallel</code> operator should be
    combined with <code>ParallelFlux#runOn</code>
</div>
